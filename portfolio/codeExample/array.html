<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
	<script type="text/javascript">
		var NUM = new Array(12,1816,18,13);
		document.write ("length of array"+ " " + NUM.length); //length of array
		document.write ("<br>");
		var num = new Array(12,18,28,76,13,1816);
		document.write ("length of array"+ " " + num.length);
		document.write ("<br>");
		document.write ("elements of array NUM");
		document.write ("<br>");
		document.write (NUM);
		document.write ("<br>");
		document.write ("elements of array num");
		document.write ("<br>");
		document.write (num);
		document.write ("<br>");
		document.write("concation of array NUM and num is");
		document.write ("<br>");
		var result = NUM.concat(num);
		document.write (result);


	</script>

</body>
</html>S
